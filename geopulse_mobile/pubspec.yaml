name: geopulse
description: Hyper-local news intelligence app showing real-time news, safety updates, and alerts based on user location.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.5.0
  geolocator: ^9.0.2
  http: ^1.1.0
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  go_router: ^10.0.0
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  shared_preferences: ^2.2.0
  firebase_core: ^2.24.0
  firebase_messaging: ^14.6.0
  permission_handler: ^11.4.0
  google_sign_in: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/appIcon.png"
